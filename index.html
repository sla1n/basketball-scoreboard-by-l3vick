<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h3 class="header-con" id="home-header">HOME</h3>
                <p class="score-text" id="score-home">0</p>
                <div class="btn-wrapper">
                    <button class="btn" id="home-1">+1</button>
                    <button class="btn" id="home-2">+2</button>
                    <button class="btn" id="home-3">+3</button>
                </div>
                <button class="btn-game" id="game-home">NEW GAME</button>
            </div>
            <div class="container">
                <h3 class="header-con" id="guest-header">GUEST</h3>
                <p class="score-text" id="score-guest">0</p>
                <div class="btn-wrapper">
                    <button class="btn" id="guest-1">+1</button>
                    <button class="btn" id="guest-2">+2</button>
                    <button class="btn" id="guest-3">+3</button>
                </div>
                <button class="btn-game" id="game-guest">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
